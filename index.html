<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<p id="pick" class="middle">Pick your weapon!</p>

<div id="imgContainer">
    <img id="rockImg" src="img/rock.png" onclick="setRockWeapon()">
    <img id="paperImg" src="img/paper.png" onclick="setPaperWeapon()">
    <img id="scissorsImg" src="img/scissors.png" onclick="setScissorsWeapon()">
</div>


<p id="playerInput" class="middle"></p>
<p id="randomRoll" class="middle"></p>
<p id="gameResult" class="middle"></p>
<p id="scoreDisplay" class="middle"></p>

</body>
